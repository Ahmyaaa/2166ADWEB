<div id="top"></div>

<header class="bg-dark py-5" 
        style="background-image: url(../../assets/partner.png); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        max-width: 100%;
        height: auto;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white" style="background-color: rgb(0, 0, 0, 0.5); padding: 30px;">
            <h1 class="display-4 fw-bolder">Our Partners</h1>
            <p class="lead fw-normal text-white-50 mb-0">You can achieve a very impressive effect by using our animated navbar, which is transparent
                on start, and change the color after the scroll.</p>
        </div>
    </div>
  </header>

<div class="container" *ngIf="company" style="margin-top: 80px;"> 
    <table class="table table-striped table-bordered" border = "1"> 
        <thead> 
            <tr> 
                <th>Company</th> 
                <th>Trademark</th> 
                <th>Sponsorship</th> 
                <th>Go to Website</th> 
            </tr> 
        </thead> 
            <tbody> 
                <tr *ngFor="let user of company"> 
                <td>{{user.company}}</td> 
                <td class="icon"><img src="{{ user.trademark }}" alt="{{ user.company }} Logo" style="max-width: 100px; max-height: 50px;"></td> 
                <td>{{user.sponsorship}}</td> 
                <td><a href="{{ user.gotowebsite }}" target="_blank">Visit Website</a></td>
            </tbody> 
    </table> 
</div>
